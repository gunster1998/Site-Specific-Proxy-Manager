<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Управление сайтами</title>
    <style>
        #statusIndicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }
        .green {
            background-color: green;
        }
        .red {
            background-color: red;
        }
    </style>
</head>
<body>
    <h2>Управление сайтами</h2>
    <p>Текущий сайт: <span id="currentSite">Загрузка...</span>
       <span id="statusIndicator" class="red"></span></p>
    <button id="addSiteButton">Добавить сайт</button>
    <button id="removeSiteButton">Удалить сайт</button>
    <p id="statusMessage"></p>
    <script src="popup.js"></script>
</body>
</html>
